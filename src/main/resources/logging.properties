# Java Util Logging Configuration

# Global logging level
.level=INFO

# Console handler configuration
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Simple formatter pattern: [LEVEL] ClassName - Message
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$s] %3$s - %5$s%6$s%n

# Package-specific logging levels
com.bigcompany.analyzer.level=INFO
com.bigcompany.analyzer.parser.level=INFO
com.bigcompany.analyzer.service.level=INFO
