# Organization Analyzer Configuration
# These values can be overridden via system properties

# Minimum percentage a manager must earn above subordinate average (0.20 = 20%)
analyzer.salary.min-percentage=0.20

# Maximum percentage a manager can earn above subordinate average (0.50 = 50%)
analyzer.salary.max-percentage=0.50

# Maximum allowed reporting line length (number of managers to CEO)
analyzer.reporting-line.max-length=4
